<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Chat</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module">
        import Typebot from 'https://cdn.jsdelivr.net/npm/@typebot.io/js@0.3/dist/web.js';
        window.Typebot = Typebot; // Disponibiliza o Typebot globalmente
    </script>
    <style>
        /* Estilo do cabeçalho personalizado */
        .chat-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #B30400;
            color: #fff;
            padding: 15px 30px;
            border-radius: 8px 8px 0 0;
            font-family: Arial, sans-serif;
        }

        .chat-header .avatar {
            display: flex;
            align-items: center;
        }

        .chat-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .chat-header .info {
            display: flex;
            flex-direction: column;
        }

        .chat-header .info strong {
            font-size: 16px;
        }

        .chat-header .info span {
            font-size: 12px;
            color: #ddd;
        }

        .chat-header .close-btn {
            font-size: 18px;
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #fff;
            border-radius: 50%;
        }

        .chat-container {
            position: fixed;
            bottom: 120px; /* Subindo para mostrar toda a parte inferior */
            right: 20px;
            width: 420px;
            height: 400px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra padrão */
            display: none;
        }

        typebot-standard {
            width: 100%;
            height: 100%;
        }

        /* Estilo do avatar reduzido */
        .reduced-avatar {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: block;
            cursor: pointer;
        }

        /* Responsividade para telas menores */
        @media (max-width: 768px) {
            .chat-container {
                width: 100%;
                height: 100%;
                bottom: 0;
                right: 0;
                border-radius: 0;
            }
        }
.chat-container {
    position: fixed;
    bottom: 140px; /* Mais espaço para mostrar a borda inferior */
    right: 20px;
    width: 420px;
    height: 420px; /* Altura ajustada para espaço interno adequado */
    border: 1px solid #ddd;
    border-radius: 8px;
    background-color: #fff;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25); /* Sombra mais destacada */
    display: none;
}

    </style>
</head>
<body>
    <!-- Contêiner do Chat com Cabeçalho e Avatar -->
    <div class="chat-container" id="chat-container">
        <div class="chat-header">
            <div class="avatar">
                <img src="https://s3.typebot.io/public/workspaces/cm1phfshl003t3eii8w05yvqa/typebots/cm2uxrjgl000114hkqz5xo2ta/blocks/phehu4kfk6fvxk7f0qr2h17y?v=1734639126382" alt="Avatar">
                <div class="info">
                    <strong>Elisa - Araponto</strong>
                    <span>Online agora</span>
                </div>
            </div>
            <div class="close-btn" id="close-btn">&times;</div>
        </div>
        <typebot-standard></typebot-standard>
    </div>

    <!-- Avatar reduzido -->
    <img src="https://s3.typebot.io/public/workspaces/cm1phfshl003t3eii8w05yvqa/typebots/cm2uxrjgl000114hkqz5xo2ta/blocks/phehu4kfk6fvxk7f0qr2h17y?v=1734639126382" 
         alt="Avatar Reduzido" 
         class="reduced-avatar" 
         id="reduced-avatar">

    <script type="module">
        import Typebot from 'https://cdn.jsdelivr.net/npm/@typebot.io/js@0.3/dist/web.js';

        Typebot.initStandard({
            typebot: "my-typebot-2usgp7j"
        });

        const closeBtn = document.getElementById('close-btn');
        const chatContainer = document.getElementById('chat-container');
        const reducedAvatar = document.getElementById('reduced-avatar');

        // Evento para fechar o chat e mostrar o avatar reduzido
        closeBtn.addEventListener('click', () => {
            chatContainer.style.display = 'none';
            reducedAvatar.style.display = 'block';
        });

        // Evento para reabrir o chat ao clicar no avatar reduzido
        reducedAvatar.addEventListener('click', () => {
            chatContainer.style.display = 'block';
            reducedAvatar.style.display = 'none';
        });
    </script>
</body>
</html>
